<!DOCTYPE html>
<html>
<head>
    <title>Test Wallet Generation</title>
    <script type="module">
        import { generateWalletKeys } from 'http://localhost:5173/src/lib/wallet-generation-working.ts';
        
        window.testGeneration = async function() {
            try {
                console.log('Testing wallet generation...');
                const result = await generateWalletKeys();
                console.log('Generated wallets:', result);
                
                document.getElementById('results').innerHTML = `
                    <h2>Generated Addresses:</h2>
                    <p>ETH: ${result.wallets.eth.address}</p>
                    <p>XRP: ${result.wallets.xrp.address}</p>
                    <p>SOL: ${result.wallets.sol.address}</p>
                    <p>BTC: ${result.wallets.btc.address}</p>
                    <p>Seed: ${result.seedPhrase}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Test Wallet Generation</h1>
    <button onclick="testGeneration()">Generate Wallet</button>
    <div id="results"></div>
</body>
</html>
