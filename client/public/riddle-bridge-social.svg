<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000814;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#001d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003566;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06ffa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main Logo -->
  <circle cx="200" cy="315" r="80" fill="url(#logoGradient)"/>
  <g transform="translate(200,315)">
    <!-- Swap arrows in the center -->
    <path d="M-24,-16 L8,-16 L8,-24 L24,-8 L8,8 L8,0 L-24,0 Z" fill="white" opacity="0.9"/>
    <path d="M24,16 L-8,16 L-8,24 L-24,8 L-8,-8 L-8,0 L24,0 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Title -->
  <text x="320" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-size="64" font-weight="800" fill="white">Riddle Bridge</text>
  
  <!-- Subtitle -->
  <text x="320" y="330" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-size="32" fill="#00d4ff" font-weight="600">Cross-Chain Token Bridge</text>
  
  <!-- Features -->
  <text x="320" y="390" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-size="24" fill="white" opacity="0.9">Bridge XRP, BTC, ETH, SOL, BNB, BASE, MATIC → RDL</text>
  <text x="320" y="430" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-size="24" fill="white" opacity="0.9">✓ Instant Processing  ✓ 1% Fee  ✓ Enterprise Security</text>
  
  <!-- URL -->
  <rect x="320" y="470" width="300" height="40" fill="url(#accentGradient)" rx="20"/>
  <text x="470" y="495" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif" font-size="22" fill="#000814" font-weight="700">riddle.finance/bridge</text>
  
  <!-- Blockchain Icons -->
  <g transform="translate(900, 200)">
    <!-- XRP -->
    <circle cx="0" cy="0" r="30" fill="#23292f"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00d4ff">XRP</text>
    
    <!-- BTC -->
    <circle cx="80" cy="0" r="30" fill="#f7931a"/>
    <text x="80" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">BTC</text>
    
    <!-- ETH -->
    <circle cx="160" cy="0" r="30" fill="#627eea"/>
    <text x="160" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ETH</text>
    
    <!-- SOL -->
    <circle cx="40" cy="80" r="30" fill="#9945ff"/>
    <text x="40" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SOL</text>
    
    <!-- Arrow pointing to RDL -->
    <path d="M120 120 L140 140" stroke="url(#accentGradient)" stroke-width="4" fill="none"/>
    <path d="M135 135 L140 140 L135 145" stroke="url(#accentGradient)" stroke-width="4" fill="none"/>
    
    <!-- RDL -->
    <circle cx="160" cy="160" r="35" fill="url(#logoGradient)"/>
    <text x="160" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">RDL</text>
  </g>
</svg>